name: haku_app
description: 示例flutter脚手架

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.0.2

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  ##### 主要库

  # Get库
  get: ^3.24.0


  ##### 第三方服务库

  # 微信SDK
  # fluwx: ^2.4.0


  ##### 工具库

  # 生成Model
  json_annotation: ^3.1.1
  # 用于生成UUID
  uuid: ^2.2.2
  # 事件总线
  event_bus: ^1.1.1
  # 用于启动URL
  url_launcher: ^5.7.10
  # 常用工具库
  flustars: ^0.3.3
  common_utils: ^1.2.1
  # 常用加载小动画库
  flutter_spinkit: ^4.1.2


  ##### 数据缓存相关库

  # 用于查找文件系统上的常用位置
  path_provider: ^1.6.22
  # 本地持久化库
  shared_preferences: ^0.5.12
  # Sqlite操作库
  sqflite: ^1.3.0
  # 缓存操作库（同步）
  local_cache_sync: ^1.2.4
  # 图片缓存
  cached_network_image: ^2.3.3


  ##### 系统功能库

  # 文件选择器
  file_picker: ^2.1.5
  # 视频缩略图
  video_thumbnail: ^0.2.5
  # APP评分组件
  # rate_my_app: ^0.7.2
  # 保存图片到图库
  image_gallery_saver: ^1.6.7
  # 为Protobuf的Dart实现提供运行时支持
  protobuf: ^1.1.0
  # 查看程序包信息
  package_info: ^0.4.3
  # 系统权限
  permission_handler: ^5.0.1
  # 获取SIM系统信息
  flt_telephony_info: ^0.1.3
  # 系统分享
  share_extend: ^1.1.9
  # 本地身份验证
  local_auth: ^0.6.3
  # 下载文件（需要额外配置，详见：https://pub.dev/packages/flutter_downloader）
  flutter_downloader: ^1.5.2
  # 查看PDF （之后可参考https://pub.dev/packages/native_pdf_view）
  pdf_flutter: ^1.1.3
  # syncfusion_flutter_pdfviewer: ^18.4.33-beta
  # flutter_cached_pdfview: ^0.3.4
  # 打开文件
  open_file: ^3.0.2
  # share: 0.6.5
  # 通过不同的设备预览
  # device_preview: ^0.4.8
  # 震动
  # vibration: ^1.7.2
  # 安卓OTA更新 (开发参考：https://www.jianshu.com/p/7029fe9a1d32)
  # ota_update: ^2.4.1
  # 打开文件
  # open_file: ^3.0.3
  # 本地通知库
  # awesome_notifications: ^0.0.5
  # flutter_local_notifications: ^3.0.2
  # 获取地理位置
  # geolocator: ^6.1.13
  # 手势解锁
  # gesture_password_widget: ^1.0.5

  ##### 网络相关库

  # 网络请求库
  dio: ^3.0.10
  # Dio的HTTP2请求库
  dio_http2_adapter: ^1.0.1
  # 网络状态监控
  connectivity: ^2.0.1


  ##### 图标库
  
  # 官方ios图标库 （https://flutter.github.io/cupertino_icons/）
  cupertino_icons: ^1.0.0
  # Line Icon图标库 （https://icons8.cn/line-awesome）
  line_icons: ^0.2.0

  
  ##### 组件库

  # 树状图
  flutter_treeview: ^0.6.0
  # 评分组件
  simple_star_rating: ^0.0.2
  # 选择器（单选）
  flutter_picker: ^1.1.5
  # 城市选择器
  city_pickers: ^0.2.0
  # SVG展示（新版要求Flutter SDK version >=1.24.0-6.0.pre <2.0.0）
  flutter_svg: ^0.19.0
  # 图片预览
  photo_view: ^0.10.3
  # 网格布局（瀑布流）
  flutter_staggered_grid_view: ^0.3.2
  # [飞猪]万能组件
  fsuper: ^2.0.2
  # [飞猪]列表上拉下拉组件
  frefresh: ^1.1.0
  # 可滑动列表项
  flutter_slidable: ^0.5.7
  # 浮动弹出框
  oktoast: ^2.3.2
  # 轮播
  flutter_swiper: ^1.1.6
  # 轮播附带页面指示器样式
  flutter_page_indicator: ^0.0.3
  # 轮播附带页面切换样式
  transformer_page_view: ^0.1.6
  # 展开收缩小部件
  expandable: ^4.1.4
  # 视频播放
  video_player: ^1.0.1
  chewie: ^0.12.2
  # html加载库
  flutter_html: ^1.2.0
  # 文字动画
  # animation_text_kit: ^3.0.1
  # 网页显示
  # webview_flutter: ^1.0.7
  # 底部弹出操作栏
  modal_bottom_sheet: ^1.0.0
  # 提示框
  # flushbar: ^1.10.4
  # 索引ListView
  # azlistview: ^1.1.0


  # UI/效果/动画库

  # 给骨架图增加闪烁效果
  shimmer: ^1.1.2
  # 水效果进度指示器
  # liquid_progress_indicator: ^0.3.2
  # 文字动画
  # animated_text_kit: ^3.0.1

  ##### 异常相关库

  # 异常监控平台Sentry
  # sentry: ^4.0.0


  # provider: ^4.3.2
  # 谷歌tab栏
  # google_nav_bar: ^3.1.0
  # 导航栏
  # flashy_tab_bar: ^0.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 
  build_runner: ^1.0.0
  # JSON格式化
  json_serializable: ^3.5.0

